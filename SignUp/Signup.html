<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp</title>

    <!-- *******************Bootstrap Link*************** -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="p-5 d-flex justify-content-center align-item-center h-screen theme"
    >
      <form style="width: 300px" onsubmit="singnup(event)">
        <div class="mb-3">
          <h2>SignUp</h2>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
          <p class="ms-1" style="font-size: 12px">
            <span class="m-1" style="font-weight: bolder">*</span>Password at
            least <b>6</b> Digit
          </p>
        </div>

        <div class="text-end pb-2">
          <a
            href="../LogIn/Login.html"
            class="text-decoration-none"
            >LogIn</a
          >
        </div>

        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="signup.js" type="module"></script>
  </body>
</html>
